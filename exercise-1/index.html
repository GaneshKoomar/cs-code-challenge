<!DOCTYPE html>
<html>
    <head>
        <title>User List</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <section>
            <div id="user-data" class="user-data"></div>
            <template id="user-detail">
                {{#each userDetails}}
                <div class="user-details display-flex">
                    <img class="avatar" src={{avatar}} alt="image"/>
                    <div>
                        <p class="header3">{{id}} : {{name}}</p>
                        <div class="created-date hidden">Date created: {{dateFormat createdAt}}</div>
                        <button class="show-date">Show / Hide Date</button>
                    </div>
                </div>
                {{/each}}
              </template>
        </section>
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
